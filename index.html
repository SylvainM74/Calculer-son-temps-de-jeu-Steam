<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de temps de jeu Steam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="api-key">Clé API Steam :</label>
            <input type="text" id="api-key">
        </div>
        <div class="input-group">
            <label for="steam-id">ID Steam :</label>
            <input type="text" id="steam-id">
        </div>
        <button id="calculate-btn">Calculer son temps de jeu</button>
        <div id="result"></div>
        <div class="help-links">
            <a href="https://steamcommunity.com/dev/apikey" target="_blank">Aide pour récupérer la clé API Steam</a>
            <a href="https://help.steampowered.com/fr/faqs/view/2816-BE67-5B69-0FEC" target="_blank">Aide pour récupérer l'ID Steam</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
